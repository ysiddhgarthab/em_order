<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
{%include "script.html" %}
<link rel="stylesheet" type="text/css" href="static/css/menu.css">
</head>
<body>
<div class="container-fluid" style="margin-left: -200px;margin-top: -20px;">
	{%include "header.html" %}
    {% if message %}
    <div class="row-fluid">
        <div class="span12">
            <div class="alert">
                 <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>
                    提示：
                </h4> <strong>{{message}}</strong>
            </div>
        </div>
    </div>
    {% endif %}
	{%include "menu.html" %}
</div>
<script type="text/javascript" src="static/laydate/laydate.js"></script>
<script type="text/javascript">
	laydate.render({
      elem: '#startDate',
    });
    laydate.render({
      elem: '#stopDate',
    });
    function inputCheck(){
    	var startDate = document.getElementById("startDate").value.replace(/\s+/g,"");
    	var stopDate = document.getElementById("stopDate").value.replace(/\s+/g,"");
    	if (!startDate && !stopDate){
    		return false;
    	}
    }
</script>
</body>
</html>
