<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% include "script.html" %}
	<link rel="stylesheet" type="text/css" href="static/css/change_password.css">
</head>
<body>
	<div class="container-fluid" style="margin-left: -200px;margin-top: -20px;">
	{%include "header.html"%}
	{% if message %}
	<div class="row-fluid">
		<div class="span12">
			<div class="alert">
				 <button type="button" class="close" data-dismiss="alert">×</button>
				<h4>
					提示：
				</h4> <strong>{{message}}</strong>
			</div>
		</div>
	</div>
	{% endif %}
	<div class="change_password_form">
		<form class="form-inline" method="post" action="/change_password" onsubmit="return change_password_check()">
			{% csrf_token %}
			<fieldset>
				 <legend>修改密码</legend>
				 <p><label>原密码：</label><input type="password" id="cur_pwd" name="cur_pwd"/></p>
				 <p><label>新密码：</label><input type="password" id="new_pwd1" name="new_pwd1"/></p>
				 <p style="margin-left: -30px;"><label>新密码确认：</label><input type="password" id="new_pwd2" name="new_pwd2"/></p>
				 <button type="submit" class="btn btn-success" style="margin-right: -220px;">保存</button>
			</fieldset>
		</form>
	</div>
	</div>
	<script type="text/javascript" src="static/js/change_password.js"></script>
</body>
</html>
