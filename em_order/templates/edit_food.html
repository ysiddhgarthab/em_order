<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
{%include "script.html" %}
</head>
<body>
<div class="container-fluid" style="margin-left: -200px;margin-top: -20px;">
	{%include "header.html"%}
	<div class="food_form">
		<form class="form-inline" action="/edit_food" method="post" enctype="multipart/form-data"  style="text-align: center;background-color: #dff0d8;border-radius:30px;" onsubmit="return inputCheck()">
			{% csrf_token %}
			<fieldset>
				 <legend>编辑菜品</legend>
				 <input type="hidden" name="fId" value="{{thisFood.id}}">
				 <input type="hidden" id="h_fType" value="{{thisFood.fType}}">
				 <input type="hidden" id="h_fSpicy" value="{{thisFood.fSpicy}}">
				 <p><label style="margin-right: 20px;">菜 名：&nbsp</label><input type="text" id="fName" name="fName" value="{{thisFood.fName}}"></p> 
				 <p><label style="margin-right: 20px;">菜 系：</label>
				 	<select class="form-control" id="fType" name="fType">
					  <option value="粤菜">粤菜</option>
					  <option value="川菜">川菜</option>
					  <option value="鲁菜">鲁菜</option>
					  <option value="汤">汤</option>
					  <option value="其他">其他</option>
					</select>
				 </p> 
				 <p><label style="margin-right: 20px;">辣 度：</label>
				 	<select class="form-control" id="fSpicy" name="fSpicy">
					  <option value="不辣">不辣</option>	
					  <option value="微辣">微辣</option>
					  <option value="中辣">中辣</option>
					  <option value="辣到妈妈都不认识">辣到妈妈都不认识</option>
					</select>
				 </p> 
				 <p><label>预计成本：</label><input id="fCost" type="text" name="fCost" value="{{thisFood.fCost}}"></p> 
				 <p><label>菜品描述：</label><textarea id="fDesc" name="fDesc" rows="5">{{thisFood.fDesc}}</textarea></p>
				 <p><label style="margin-left: 40px">上传图片：</label><input type="file" name="fPic" accept="image/gif,image/jpeg,image/jpg,image/png"  onchange="PreviewImage(this,'imgHeadPhoto','divPreview');">
				<div id="divPreview">
    				<img id="imgHeadPhoto" src="static/media/{{thisFood.fPic}}" style="width: 160px; height: 170px; border: solid 1px #d2e2e2;" onerror="this.src='static/images/server/default.png'"/>
				</div>
			    </p> 
				 <button type="submit" class="btn btn-success" style="margin-right: -250px;">保存</button>
			</fieldset>
		</form>
	</div>
</div>
<script type="text/javascript" src="static/js/edit_food.js"></script>
<script type="text/javascript" src="static/js/add_food.js"></script>
</body>
</html>
